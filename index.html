<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Log</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      id="feedbackMessage"
      class="alert alert-success text-center"
      style="display: none"
    >
      Movie added successfully!
    </div>

    <div class="container">
      <h1 class="text-center">Movie Log</h1>

      <div class="search-container mb-4">
        <div class="input-group">
          <span class="input-group-text">ðŸ”Ž</span>
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search by title or genre"
          />
        </div>
      </div>

      <div class="mb-3">
        <input type="text" id="MovieTitle" placeholder="Enter Movie Title" />
        <input type="text" id="MovieGenre" placeholder="Enter Movie Genre" />
        <input type="text" id="MovieYear" placeholder="Enter Movie Year" />
        <button class="btn btn-dark" id="AddMovie">Add Movie</button>
      </div>
      <div class="movie-table">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Poster</th>
              <th>Title</th>
              <th>Genre</th>
              <th>Year</th>
              <th>Status</th>
              <th>Delete?</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody id="MovieList">
            <tr>
              <td>1</td>
              <td>
                <img
                  src="https://image.tmdb.org/t/p/w500/vzvKcPQ4o7TjWeGIn0aGC9FeVNu.jpg"
                  alt="The Dark Knight Rises"
                  style="width: 75px; height: auto"
                />
              </td>
              <td>The Dark Knight Rises</td>
              <td>Action</td>
              <td>2012</td>
              <td>
                <select class="form-select">
                  <option>To Watch</option>
                  <option>Watching</option>
                  <option>Watched</option>
                </select>
              </td>
              <td>
                <button
                  class="btn btn-danger delete-btn"
                  onclick="deleteMovie(this)"
                >
                  Delete
                </button>
              </td>
              <td class="rating-column">Must watch movie first</td>
            </tr>

            <tr>
              <td>2</td>
              <td>
                <img
                  src="https://image.tmdb.org/t/p/w500/8Gxv8gSFCU0XGDykEGv7zR1n2ua.jpg"
                  alt="Oppenheimer"
                  style="width: 75px; height: auto"
                />
              </td>
              <td>Oppenheimer</td>
              <td>Historical</td>
              <td>2023</td>
              <td>
                <select class="form-select">
                  <option>To Watch</option>
                  <option>Watching</option>
                  <option>Watched</option>
                </select>
              </td>
              <td>
                <button
                  class="btn btn-danger delete-btn"
                  onclick="deleteMovie(this)"
                >
                  Delete
                </button>
              </td>
              <td class="rating-column">Must watch movie first</td>
            </tr>

            <tr>
              <td>3</td>
              <td>
                <img
                  src="https://image.tmdb.org/t/p/w500/51tqzRtKMMZEYUpSYkrUE7v9ehm.jpg"
                  alt="Gran Turismo"
                  style="width: 75px; height: auto"
                />
              </td>
              <td>Gran Turismo</td>
              <td>Sport</td>
              <td>2023</td>
              <td>
                <select class="form-select">
                  <option>To Watch</option>
                  <option>Watching</option>
                  <option>Watched</option>
                </select>
              </td>
              <td>
                <button
                  class="btn btn-danger delete-btn"
                  onclick="deleteMovie(this)"
                >
                  Delete
                </button>
              </td>
              <td class="rating-column">Must watch movie first</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
